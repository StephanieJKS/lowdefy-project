
lowdefy: 3.23.3
name: Lowdefy starter

types:
  AmChartsPie:
    url: https://blocks-cdn.lowdefy.com/v3.11.3/blocks-amcharts/meta/AmChartsPie.json

connections:
  - id: my_collection
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: MONGODB_URI
      collection: reviews
      write: true

  - id: movies_mongodb # The connectionId that will be used when defining requests and mutations on our pages
    type: MongoDBCollection
    properties:
      databaseName: sample_mflix # The database name
      collection: movies # The collection name
      databaseUri:
        _secret: MONGODB_URI # The database connection uri that is stored as a secret and accessed using the _secret operat

menus:
  - id: default
    links:
      - id: home # Define the menu link that directs to the home page
        type: MenuLink
        properties:
          icon: HomeOutlined  
          title: Home # Title to show on the menu
        pageId: home  # Id of the page

      - id: review # Define the menu link that directs to the review page
        type: MenuLink
        properties:
          icon: EditOutlined
          title: Review Us  # Title to show on the menu
        pageId: review  # Id of the page

      - id: ratings # Define the menu link that directs to the ratings page
        type: MenuLink
        properties:
          icon: BarChartOutlined
          title: Ratings  # Title to show on the menu
        pageId: ratings # Id of the page

      - id: written_reviews # Define the menu link that directs to the written reviews page
        type: MenuLink
        properties:
          title: Written Reviews # Title to show on the menu
          icon: FileTextFilled
        pageId: written_reviews # Id of the page

pages:
  - _ref: review.yaml
  - _ref: results.yaml
  - _ref: written_reviews.yaml
  - _ref: home.yaml

