
lowdefy: 3.23.3
name: Lowdefy starter

types:
  AmChartsXY:
    url: https://blocks-cdn.lowdefy.com/v3.10.1/blocks-amcharts/meta/AmChartsXY.json
  AmChartsPie:
    url: https://blocks-cdn.lowdefy.com/v3.10.1/blocks-amcharts/meta/AmChartsPie.json
  AgGridAlpine:
    url: https://blocks-cdn.lowdefy.com/v3.10.1/blocks-aggrid/meta/AgGridAlpine.json

connections:
  - id: my_collection
    type: MongoDBCollection
    properties:
      databaseUri:
        _secret: MONGODB_URI
      collection: reviews
      write: true

  - id: movies_mongodb # The connectionId that will be used when defining requests and mutations on our pages
    type: MongoDBCollection
    properties:
      databaseName: sample_mflix # The database name
      collection: movies # The collection name
      databaseUri:
        _secret: MONGODB_URI # The database connection uri that is stored as a secret and accessed using the _secret operat

menus:
  - id: default
    links:
      - id: welcome
        type: MenuLink
        properties:
          icon: HomeOutlined
          title: Home
        pageId: welcome

      - id: review
        type: MenuLink
        properties:
          icon: EditOutlined
          title: Review Us
        pageId: review

      - id: results
        type: MenuLink
        properties:
          icon: BarChartOutlined
          title: What Others Think Of Us
        pageId: results

      - id: report # Define the menu link that directs to the report page
        type: MenuLink
        pageId: report # Id of the report page
        properties:
          title: Report # Title to show on the menu
          icon: LineChartOutlined

pages:
  - _ref: review.yaml
  - _ref: results.yaml
  - _ref: report.yaml
  - id: welcome
    type: PageHeaderMenu
    properties:
      title: Welcome
    areas:
      content:
        justify: center
        blocks:
          - id: content_card
            type: Card
            style:
              maxWidth: 800
            blocks:
              - id: content
                type: Result
                properties:
                  title: Welcome to your Lowdefy app
                  subTitle: We are excited to see what you are going to build
                  icon:
                    name: HeartTwoTone
                    color: '#f00'
                areas:
                  extra:
                    blocks:
                      - id: docs_button
                        type: Button
                        properties:
                          size: large
                          title: Let's build something
                          color: '#1890ff'
                        events:
                          onClick:
                            - id: link_to_docs
                              type: Link
                              params:
                                url: https://docs.lowdefy.com
                                newTab: true
      footer:
        blocks:
          - id: footer
            type: Paragraph
            properties:
              type: secondary
              content: |
                Made by a Lowdefy ðŸ¤–

